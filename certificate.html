<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marvelous Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/certificate.css">
  <style>
    /* Style variations */
    .classic { background-color: #f8f9fa; color: #212529; }
    .advanced { background: linear-gradient(135deg, #1d3557, #457b9d); color: #f1faee; }
    .fantastic { background: radial-gradient(circle, #ff9a9e, #fad0c4); color: #2d3436; }
  </style>
</head>
<body class="classic" id="portfolio-body">
  <!-- Navigation Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Link to the landing page -->
      <a class="navbar-brand" href="landing_page.html">My Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="contacts.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="certificate.html">Certificate</a></li>
          <li class="nav-item">
            <select class="form-select" id="styleSwitcher">
              <option value="classic" selected>Classic</option>
              <option value="advanced">Advanced</option>
              <option value="fantastic">Fantastic</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content placeholder -->
  <main class="container py-5">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">&copy; 2025 Your Name. All rights reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Style Switcher Script
    const styleSwitcher = document.getElementById('styleSwitcher');
    const body = document.getElementById('portfolio-body');
    styleSwitcher.addEventListener('change', (e) => {
      body.className = e.target.value;
    });
  </script>
</body>
</html>
