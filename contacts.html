<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marvelous Portfolio - Contact</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Page-specific CSS -->
  <link href="styles/contacts.css" rel="stylesheet" />
</head>
<body class="classic" id="portfolio-body">
  <!-- Navigation Header -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="landing_page.html">Anthony</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="project.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacts.html">Contact</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="certificate.html">Certificate</a></li>
          <li class="nav-item">
            <select class="form-select" id="styleSwitcher">
              <option value="classic" selected>Classic</option>
              <option value="advanced">Advanced</option>
              <option value="fantastic">Fantastic</option>
            </select>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Page -->
  <main class="container py-5">
    <section class="py-5" style="background: #f8f9fa">
      <div class="container">
        <h2 class="text-center mb-5">Contact Me</h2>
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form>
              <div class="mb-3">
                <label for="contactName" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactName"
                  placeholder="Your Name"
                />
              </div>
              <div class="mb-3">
                <label for="contactEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="contactEmail"
                  placeholder="Your Email"
                />
              </div>
              <div class="mb-3">
                <label for="contactSubject" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="contactSubject"
                  placeholder="Subject"
                />
              </div>
              <div class="mb-3">
                <label for="contactMessage" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="contactMessage"
                  rows="5"
                  placeholder="Your Message"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
            <div class="mt-5 text-center">
              <h5>Or reach me on social media</h5>
              <a href="#" class="mx-2 text-decoration-none"><i class="fab fa-twitter fa-2x"></i></a>
              <a href="#" class="mx-2 text-decoration-none"><i class="fab fa-linkedin fa-2x"></i></a>
              <a href="#" class="mx-2 text-decoration-none"><i class="fab fa-github fa-2x"></i></a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted"
        >&copy; 2025 Anthony Ndegwa. All rights reserved.</span
      >
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Style Switcher Script -->
  <script>
    const styleSwitcher = document.getElementById("styleSwitcher");
    const body = document.getElementById("portfolio-body");
    styleSwitcher.addEventListener("change", (e) => {
      body.className = e.target.value;
    });
  </script>
</body>
</html>
